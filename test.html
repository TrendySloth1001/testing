<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Basic Demo</title>
    <style>
        body { font-family: system-ui, Arial, sans-serif; margin: 20px; color: #000; }
        h1 { font-size: 1.25rem; margin: 0 0 8px; }
        p { margin: 0 0 12px; color: #333; }
        ul { margin: 0 0 12px 20px; }
        input[type="search"] { padding: 6px; border: 1px solid #ff0000; }
        button { padding: 6px 10px; margin-left: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 12px; }
        th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    </style>
</head>
<body>
    <h1>CSS Features â€” Basic</h1>
    <p>Simple page with a list, a search input and a basic table.</p>

    <ul>
        <li>Fonts: system font</li>
        <li>Simple table styling</li>
        <li>Hover row highlight</li>
    </ul>

    <div>
        <input type="search" placeholder="Search..." aria-label="search">
        <button>Go</button>
    </div>

    <table>
        <thead>
            <tr><th>Feature</th><th>Support</th></tr>
        </thead>
        <tbody>
            <tr><td>Custom fonts</td><td>Modern browsers</td></tr>
            <tr><td>Pseudo-elements</td><td>Modern browsers</td></tr>
        </tbody>
    </table>
</body>
</html>
